<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="css/app.css">
<title>Neighborhood Map of Churches for Concord, NC</title>
</head>

<body>

	<form class="search-form" data-bind="submit: filterSubmit">
		<input data-bind="value: filterQuery" class="search-bar" placeholder="Filter favorite places">
		<button class="search-submit" type="submit"><span>Filter</span></button>
	</form>

	<div id="map"></div>

	<div id="places" data-bind="css: placesListClass">
		<button class="places-list-toggle" data-bind="click: togglePlacesList, text: toggleButtonText"></button>
		<ul class="places-list" data-bind="foreach: { data: sortedPlaces, as: 'place' }">
        	<a class="place-link" href="#" data-bind="click: $parent.setCurrentPlace">
			<li class="place-info" data-bind="css: {hidden : !visible(), current : $parent.currentPlace() === place}, attr: {id : marker.id}">
				<p class="place-name" data-bind="text: name"></p>
				<p class="place-address" data-bind="text: address"></p>
			</li>
            </a>
		</ul>
	</div>
	<div class="nytimes-container">
        <ul id="nytimes-articles" class="article-list"> Related News!!
        <h3 id="nytimes-header">New York Times Articles</h3>
</div>

<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
